<p-menubar *ngIf="matriculeNumber" [model]="items" [style]="{ 'margin-bottom.px': 20 }"></p-menubar>
<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
  <span class="p-text-secondary block mb-5">Update your information.</span>
  <div class="flex align-items-center gap-5 mb-3">
    <label for="username" class="font-semibold w-6rem">Username</label>
    <input pInputText id="username" class="flex-auto"  [value]="matriculeNumber" autocomplete="off" />
  </div>
  <div class="flex align-items-center gap-5 mb-5">
    <label for="email" class="font-semibold w-6rem" >password</label>
    <input pInputText id="email" class="flex-auto" [(ngModel)]="password" autocomplete="off" />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
    <p-button label="Save" (onClick)="updateUserPassword()" />
  </div>
</p-dialog>
@if (showpopup == true) {
  <ng-toast [style]="{width:'300px'}"></ng-toast>
}
<div class="main-content" [style]="{ 'padding-top.px': 20 }">
  <router-outlet></router-outlet>
</div>
